swagger: "2.0"
info:
  version: "0.0.1"
  title: Arts Impact Wales Prototype
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /api
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /organisations/{id}:
    # our controller name
    x-swagger-router-controller: organisations.controller
    get:
      operationId: getOrganisation
      description: Get a single organisation
      # define the type of response for Success "200" and Error
      parameters:
        - name: id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/getSingleOrganisation"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      operationId: updateOrganisation
      description: Update an organisation
      # define the parameters
      parameters:
        - name: id
          description: Organisation id id
          type: string
          in: path
          required: true
        - name: name
          description: Organisation properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Organisation"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      operationId: deleteOrganisation
      description: Delete an organisation. Doesn't permanently delete it from the database; however, it will no longer be accessible via the api
      # define the parameters
      parameters:
        - name: id
          description: Organisation id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /organisations:
    # our controller name
    x-swagger-router-controller: organisations.controller
    get:
      operationId: getOrganisations
      description: Get a list of all organisations
      # define the type of response for Success "200" and Error
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/getOrganisations"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      operationId: save
      description: add a new movie to the list
      # movie info to be stored
      parameters:
        - name: title
          description: Movie properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Organisation"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  getSingleOrganisation:
    type: object
    allOf:
      - $ref: '#/definitions/Organisation'
  getOrganisations:
    type: object
    allOf:
      - $ref: '#/definitions/Organisation'
  Organisation:
    type: object
    properties:
      id:
        type: string
        description: ID of the organisation
      name:
        type: string
        description: Name of the organisation
      organisationType:
        type: string
        description: Type of the orgasniation, e.g. Arts Organisation, Health Board, Government Department etc.
      dateAdded:
        type: string
        description: Date that the organisation was added to Arts Impact Wales
      contact:
        type: object
        properties:
          name:
            type: string
          email:
            type: string
          phone:
            type: string
    required:
      - id
      - name
  GeneralResponse:
    type: object
    properties:
      success:
        type: number
        description: returns 1 if successful
      description:
        type: string
        description: a short comment 
    required:
      - success
      - description
  GetMoviesListResponse:
    required:
      - movies
    properties:
      # The array of movies
      movies:
        type: array
        items: 
          type: object
          properties:
            id:
              type: string
            title:
              type: string
            year:
              type: number
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
